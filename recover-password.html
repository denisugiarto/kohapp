<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Recover Password Page</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

  <body>
    
<main class="bd-main vh-100">
  <div class="bg-skew"></div>
  <div class="container px-md-6 px-lg-7">
    <div class="mt-7">
      <h1 class="h1 mb-6 text-center">Recover Password</h1>
      <div class="collapse show multi-collapse">
        <form class="row g-6 needs-validation" novalidate>
          <div class="col-12">
            <label class="form-label" for="email">Email</label>
            <input
              class="form-control"
              id="email"
              name="email"
              type="email"
              placeholder="Enter your email kohapp"
              required
            />
            <div class="invalid-feedback">This email address looks wrong</div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-dark w-100" disabled data-bs-toggle="collapse" data-bs-target=".multi-collapse">Email me a recovery link</button>
          </div>
        </form>
        <p class="text-center my-6">
          Already have an account?
          <a href="signin.html" class="fw-bold" role="button">Sign In</a>
        </p>
      </div>
      <div class="collapse multi-collapse">
        <p class="text-center">
          We sent an email to erik@kohapp.id! if this email is linked to your kohapp account, you can reset your
          password.
        </p>
        <div class="d-flex justify-content-center">
          <div class="btn btn-outline-dark px-5 me-3" data-bs-toggle="collapse" data-bs-target=".multi-collapse">Try again</div>
          <div class="btn btn-dark px-5">Back to login page</div>
        </div>
      </div>
    </div>
  </div>
</main>
 <script

crossorigin=""

<script>
  $(document).ready(function () {
    $('.form-control[name="email"]').keyup(function () {
      console.log('test:', $(this).val());
      if ($(this).val() != '') {
        $('button[type="submit"]').removeAttr('disabled');
      } else {
        $('button[type="submit"]').attr('disabled', 'true');
      }
    });
  });
</script>


    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict';

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            'submit',
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add('was-validated');
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
