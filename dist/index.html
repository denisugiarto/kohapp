  let pageContent = $("#pageContent");
  let newElement = `<span class="position-relative">
        <span
          class="position-absolute top-0 start-0 ms-3 translate-middle p-1 bg-primary4 text-white rounded-circle fs-8"
        >
          New
        </span>
      </span>`;

  //Function change new in pageList Array from newPage array
  newPage.forEach((list) => {
    pageList.forEach((item) => {
      if (list === item.link) {
        item.new = true;
      }
    });
  });

  //sort pageList by link
  pageList.sort((a, b) => {
    if (a.link < b.link) {
      return -1;
    }
    if (b.link > a.link) {
      return 1;
    }

    return 0;
  });

  //Generate list element from pageList Array
  let contentList = pageList.map((list) => {
    list.name = capitalize(list.name);
    return `<a href="${list.link}.html">${list.name} 
              ${list.new ? newElement : ""}
            </a>`;
  });

  pageContent.append(contentList);

    <script>
      $('.show-password').click(function () {
        if ($(this).children().hasClass('fa-eye')) {
          //change icon
          $(this).children().removeClass('fa-eye').addClass('fa-eye-slash');
          //change inputt type to text
          $(this).closest('.position-relative').find('.form-control').attr('type', 'text');
        } else {
          //change icon
          $(this).children().removeClass('fa-eye-slash').addClass('fa-eye');
          //change inputt type to text
          $(this).closest('.position-relative').find('.form-control').attr('type', 'password');
        }
      });
    </script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict';

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            'submit',
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add('was-validated');
            },
            false
          );
        });
      })();
    </script>
