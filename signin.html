  <body>
    
<main class="bd-main vh-100">
  <div class="bg-skew"></div>
  <div class="container box-content px-md-7 px-lg-8">
    <div class="mt-4">
      <h1 class="h1 mb-6">Welcome to kohapp</h1>
      <form class="row g-3 needs-validation" novalidate>
        <div class="mb-2">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" id="email" name="email" type="email" placeholder="Enter your email" required />
          <div class="invalid-feedback">This email address looks wrong</div>
        </div>
        <div class="mb-2">
          <label class="form-label" for="password">Password</label>
          <div class="input-group position-relative">
            <input
              class="form-control rounded"
              id="password"
              name="password"
              type="password"
              placeholder="Enter your password"
              required
            />

            <div class="invalid-feedback">All passwords must be at least 6 characters</div>
            <a role="button" class="position-absolute top-0 end-0 translate-middle mt-6 me-2 show_hide_password">
              <i class="fa-solid fa-eye-slash"></i>
            </a>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="d-flex align-items-center">
            <input id="remember-me" class="form-check-input mt-0 me-2 pointer" type="checkbox" />
            <label for="remember-me" class="pointer">Remember me</label>
          </div>
          <a href="recover-password.html" role="button">Forgot Password?</a>
        </div>
        <div>
          <button type="submit" class="btn btn-dark w-100">Sign In</button>
        </div>
      </form>
      <h6 class="h6 my-6 text-center">Or</h6>
      <div class="row gy-6">
        <div>
          <button class="btn btn-outline-dark w-100">
            <img src="./assets/icons/icon-google.svg" alt="icon-google" class="d-inline-block icon-md" />
            Sign In With Google
          </button>
        </div>
        <p class="text-center mb-6">
          Donâ€™t have an account?
          <a href="signup.html" class="fw-bold" role="button">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</main>
 <script

<script>
  $(document).ready(function () {
    $('.show_hide_password').click(function () {
      if ($(this).html() == '<i class="fa-solid fa-eye-slash"></i>') {
        $('.input-group > .form-control[name="password"]').attr('type', 'text');
        $(this).html('<i class="fa-solid fa-eye"></i>');
      } else {
        $('.input-group > .form-control[name="password"]').attr('type', 'password');
        $(this).html('<i class="fa-solid fa-eye-slash"></i>');
      }
    });
  });
</script>


    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict';

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            'submit',
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add('was-validated');
            },
            false
          );
        });
      })();
    </script>
  </body>
